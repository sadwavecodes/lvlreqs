<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Geometry Dash Level Requests">
    <meta name="keywords" content="level requests, geometry dash level requests, gd mod, geometry dash moderator, get my level sent, get my level rated">
    <meta name="description" content="Geometry Dash Level Requests website with requests sent directly to me where I will send good ones to moderators.">
    <title>Geometry Dash Level Requests</title>
    <link rel="icon" type="image/png" href="mod button.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'pusab', Verdana, Geneva, Tahoma, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .title img {
            max-width: 100%;
            height: auto;
        }

        .gd img {
            max-width: 100%;
            height: auto;
        }

        .discord-button img,
        .youtube-button img {
            max-width: 50px;
            height: auto;
            margin: 0 10px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            text-align: center;
            background-color: rgba(15, 34, 83, 0.8);
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: rgba(15, 34, 83, 1);
        }

        .button input[type="image"] {
            max-width: 200px; /* Larger Send Level button */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button input[type="image"]:hover {
            transform: scale(1.1); /* Slight hover effect */
        }

        .audiobut img {
            max-width: 30px; /* Smaller Music button */
            height: auto;
            cursor: pointer;
            margin-top: 10px;
        }

        .login img {
            max-width: 50px; /* Smaller Login button */
            height: auto;
            margin-top: 20px;
        }

        .corner1 img,
        .corner2 img,
        .corner3 img,
        .corner4 img {
            max-width: 50px;
            height: auto;
            position: absolute;
        }

        .corner1 img {
            left: 0;
            top: 0;
            transform: rotate(90deg);
        }

        .corner2 img {
            right: 0;
            top: 0;
            transform: rotate(180deg);
        }

        .corner3 img {
            right: 0;
            bottom: 0;
            transform: rotate(270deg);
        }

        .corner4 img {
            left: 0;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            input[type="text"] {
                width: 90%;
                font-size: 16px;
            }

            .discord-button img,
            .youtube-button img {
                max-width: 40px;
            }

            .button input[type="image"] {
                max-width: 150px; /* Adjusted for mobile */
            }

            .audiobut img {
                max-width: 25px; /* Adjusted for mobile */
            }

            .login img {
                max-width: 40px; /* Adjusted for mobile */
            }
        }

        .gd-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #995433;
            border: 5px solid #040102;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-family: 'pusab', Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .gd-popup h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .gd-popup p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .gd-popup button {
            background-color: #21ff19;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'pusab', Verdana, Geneva, Tahoma, sans-serif;
        }

        .gd-popup button:hover {
            background-color: #e6b800;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="corner1">
        <img src="corner.png" alt="Corner Decoration">
    </div>
    <div class="corner2">
        <img src="corner.png" alt="Corner Decoration">
    </div>
    <div class="corner3">
        <img src="corner.png" alt="Corner Decoration">
    </div>
    <div class="corner4">
        <img src="corner.png" alt="Corner Decoration">
    </div>

    <audio id="myAudio">
        <source src="bgm.mp3" type="audio/mp3">
        Your browser doesn't support audio!
    </audio>

    <div class="container">
        <div class="gd">
            <img src="logo - Geometry Dash.png" alt="Geometry Dash Logo">
        </div>
        <div class="title">
            <a href="https://discord.gg/gdrequests" class="discord-button">
                <img src="discordbut.png" alt="Discord Button">
            </a>
            <img src="gold - Level Requests.png" alt="Title">
            <a href="https://youtube.com/@sadwave_" class="youtube-button">
                <img src="youtubebut.png" alt="Youtube Button">
            </a>
        </div>

        <form id="level-request-form">
            <input name="id" type="text" id="id" placeholder="Enter Level ID" required>
            <div class="button">
                <input id="btn" type="image" src="sendlevel.png" alt="Send Level">
            </div>
        </form>

        <div class="audiobut">
            <img src="musicon.png" id="playPauseButton" onclick="toggleAudio()" alt="Music Toggle">
        </div>

        <div class="login">
            <a href="http://49.12.134.110:25619">
                <img src="login.png" alt="Login Button">
            </a>
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="gd-popup" id="gdPopup">
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const form = document.getElementById('level-request-form');
        const audio = document.getElementById('myAudio');
        const playPauseButton = document.getElementById('playPauseButton');
        const overlay = document.getElementById('overlay');
        const gdPopup = document.getElementById('gdPopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');

        function showPopup(title, message) {
            popupTitle.textContent = title;
            popupMessage.textContent = message;
            gdPopup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            gdPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const levelId = document.getElementById('id').value;

            if (!levelId) {
                showPopup('Error', 'Please enter a Level ID');
                return;
            }

            // Use your Glitch proxy
            const proxyUrl = 'https://intermediate-principled-dolphin.glitch.me/proxy';

            fetch(proxyUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ id: levelId }) // Send the Level ID to the proxy
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'error' && data.message === 'Level ID already exists') {
                    showPopup('Error', 'ID already requested!');
                } else {
                    showPopup('Success', 'Level ID submitted successfully!');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                showPopup('Network Failed', 'Error submitting level ID. Please try again.');
            });
        });

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playPauseButton.src = "musicoff.png";
            } else {
                audio.pause();
                playPauseButton.src = "musicon.png";
            }
        }
    </script>
</body>
</html>
