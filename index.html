  <script>
    // Function to handle form submission and send the level request
function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the level ID from the form input
    const levelId = document.getElementById("id").value;

    // Check if the level ID is not empty
    if (levelId.trim() === "") {
        alert("Please enter a valid level ID.");
        return;
    }

    // Send the POST request with the level ID to the /request_level endpoint
    fetch('https://sadwave1.pythonanywhere.com/request_level', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ level_id: levelId }) // Send level ID as JSON
    })
    .then(response => {
        if (response.ok) {
            return response.json(); // Parse the response as JSON
        } else {
            throw new Error('Failed to submit level request');
        }
    })
    .then(data => {
        console.log('Success:', data); // Handle success
        alert('Level request submitted successfully!');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting level request');
    });
}

// Add event listener to the form
document.getElementById("googlesheetid").addEventListener("submit", handleFormSubmit);

  </script>
